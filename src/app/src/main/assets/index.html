 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de Moyenne</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out;
    }

    .note-input::-webkit-inner-spin-button,
    .note-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .progress-ring {
      transform: rotate(-90deg);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen p-4 font-sans text-gray-900">
  <div class="container mx-auto max-w-2xl">
    <div class="bg-white shadow-2xl rounded-3xl p-8 fade-in-up">
      <h1 class="text-4xl font-extrabold text-center text-purple-600 mb-6">
        <i class="fas fa-calculator mr-2"></i>Calcul de la Moyenne
      </h1>
      
      <div class="mb-6 bg-purple-50 p-4 rounded-lg">
        <p class="text-purple-800 font-medium"><i class="fas fa-info-circle mr-2"></i>Coefficient total: <span id="total-coef">0</span></p>
      </div>

      <form id="form" class="space-y-6">
        <div class="space-y-4">
          <!-- Les champs des mati√®res seront g√©n√©r√©s ici -->
        </div>

        <div class="flex gap-4">
          <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-green-500 text-white px-6 py-3 rounded-lg font-bold text-lg hover:shadow-xl hover:scale-105 transform transition-all duration-300">
            <i class="fas fa-calculator mr-2"></i>Calculer
          </button>
          <button type="reset" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-bold text-lg hover:bg-gray-300 transition-all duration-300">
            <i class="fas fa-redo mr-2"></i>R√©initialiser
          </button>
        </div>
      </form>

      <div id="results" class="mt-10 hidden space-y-6 fade-in-up">
        <div class="bg-gradient-to-r from-yellow-400 to-red-500 p-6 rounded-2xl shadow-lg text-center">
          <h2 class="text-xl font-bold text-white mb-4">
            <i class="fas fa-star mr-2"></i>R√©sultats
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white/20 p-4 rounded-xl">
              <p class="text-white">Points totaux</p>
              <p class="text-3xl font-bold text-white" id="total-points">0</p>
            </div>
            
            <div class="bg-white/20 p-4 rounded-xl">
              <p class="text-white">Moyenne g√©n√©rale</p>
              <p class="text-3xl font-bold text-white" id="average">0</p>
            </div>
          </div>

          <div class="mt-6">
            <svg class="progress-ring mx-auto" width="120" height="120">
              <circle class="text-gray-300" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
              <circle class="text-yellow-300 progress-ring__circle" stroke-width="8" stroke="currentColor" fill="transparent" r="52" cx="60" cy="60"/>
            </svg>
          </div>

          <p class="text-white mt-4" id="appreciation"></p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
          <h3 class="text-lg font-bold text-gray-700 mb-4">
            <i class="fas fa-chart-bar mr-2"></i>Statistiques
          </h3>
          <div class="space-y-2" id="stats">
            <!-- Les statistiques seront g√©n√©r√©es ici -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const matieres = {
      'Math√©matiques': 4,
      'SVT': 4,
      'Fran√ßais': 3,
      'Sciences physiques': 4,
      'Anglais': 2,
      'EPS': 2,
      'Histoire-G√©ographie': 3,
      'Philosophie': 2,
      '√âconomie': 3,
      'Espagnol': 2,
      'Conduite': 1,
    };

    const form = document.getElementById('form');
    const resultsDiv = document.getElementById('results');
    const totalPointsSpan = document.getElementById('total-points');
    const averageSpan = document.getElementById('average');
    const appreciationP = document.getElementById('appreciation');
    const statsDiv = document.getElementById('stats');
    const totalCoefSpan = document.getElementById('total-coef');

    // Calculer et afficher le coefficient total
    const totalCoef = Object.values(matieres).reduce((a, b) => a + b, 0);
    totalCoefSpan.textContent = totalCoef;

    // G√©n√©rer les champs des mati√®res
    const fieldsContainer = form.querySelector('.space-y-4');
    for (const matiere in matieres) {
      const coefficient = matieres[matiere];
      const field = document.createElement('div');
      field.classList.add('fade-in-up');
      field.innerHTML = `
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg">
          <div class="flex-1">
            <label class="block text-gray-700 font-medium">
              ${matiere}
              <span class="text-purple-500">(coef. ${coefficient})</span>
            </label>
            <input type="number" step="0.25" min="0" max="20" name="${matiere}" 
              class="note-input w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-500 transition-all duration-300" 
              placeholder="Note sur 20"
              required>
          </div>
        </div>
      `;
      fieldsContainer.appendChild(field);
    }

    // Mettre √† jour le cercle de progression
    function setProgress(percent) {
      const circle = document.querySelector('.progress-ring__circle');
      const radius = circle.r.baseVal.value;
      const circumference = radius * 2 * Math.PI;
      
      circle.style.strokeDasharray = `${circumference} ${circumference}`;
      circle.style.strokeDashoffset = circumference;

      const offset = circumference - (percent / 100 * circumference);
      circle.style.strokeDashoffset = offset;
    }

    // Obtenir l'appr√©ciation en fonction de la moyenne
    function getAppreciation(moyenne) {
      if (moyenne >= 16) return "Excellent! üåü";
      if (moyenne >= 14) return "Tr√®s bien! üëè";
      if (moyenne >= 12) return "Bien üëç";
      if (moyenne >= 10) return "Assez bien üéØ";
      return "Des efforts √† fournir üí™";
    }

    // Gestion de la soumission du formulaire
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      let sommePonderee = 0;
      let sommeCoefficients = 0;
      const notes = [];

      for (const [matiere, coefficient] of Object.entries(matieres)) {
        const note = parseFloat(formData.get(matiere));
        if (isNaN(note) || note < 0 || note > 20) {
          alert(`La note pour ${matiere} doit √™tre un nombre entre 0 et 20.`);
          return;
        }
        notes.push(note);
        sommePonderee += note * coefficient;
        sommeCoefficients += coefficient;
      }

      const totalPoints = sommePonderee.toFixed(2);
      const moyenne = (sommePonderee / sommeCoefficients).toFixed(2);

      // Mise √† jour des r√©sultats
      totalPointsSpan.textContent = totalPoints;
      averageSpan.textContent = `${moyenne}/20`;
      appreciationP.textContent = getAppreciation(parseFloat(moyenne));
      
      // Mise √† jour du cercle de progression
      setProgress((parseFloat(moyenne) / 20) * 100);

      // Calcul et affichage des statistiques
      const noteMin = Math.min(...notes);
      const noteMax = Math.max(...notes);
      const statsHTML = `
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-gray-50 p-3 rounded-lg text-center">
            <p class="text-gray-600">Note la plus basse</p>
            <p class="text-xl font-bold text-red-500">${noteMin}/20</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg text-center">
            <p class="text-gray-600">Note la plus haute</p>
            <p class="text-xl font-bold text-green-500">${noteMax}/20</p>
          </div>
        </div>
      `;
      statsDiv.innerHTML = statsHTML;

      // Afficher les r√©sultats
      resultsDiv.classList.remove('hidden');
      resultsDiv.scrollIntoView({ behavior: 'smooth' });
    });

    // R√©initialisation du formulaire
    form.addEventListener('reset', () => {
      resultsDiv.classList.add('hidden');
    });
  </script>
</body>
</html>
